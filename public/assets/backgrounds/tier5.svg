<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <!-- Smoky dark wooden wall background -->
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5a3e24"/>
      <stop offset="100%" stop-color="#2c1c0e"/>
    </linearGradient>

    <!-- Vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="70%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.5)"/>
    </radialGradient>

    <!-- Stove stones glow -->
    <radialGradient id="stoneGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffef9f" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff3300" stop-opacity="0"/>
    </radialGradient>

    <!-- Stones -->
    <linearGradient id="stone" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#777"/>
      <stop offset="100%" stop-color="#222"/>
    </linearGradient>

    <!-- Smoke gradient -->
    <radialGradient id="smoke" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="rgba(200,200,200,0.4)"/>
      <stop offset="100%" stop-color="rgba(200,200,200,0)"/>
    </radialGradient>

    <!-- Heat shimmer -->
    <linearGradient id="heat" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,200,120,0.45)"/>
      <stop offset="100%" stop-color="rgba(255,200,120,0)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#wall)"/>
  <rect width="1600" height="900" fill="url(#vignette)"/>

  <!-- Floor -->
  <rect y="700" width="1600" height="200" fill="#1f1208"/>

  <!-- Massive stone stove (Savusauna stove has no chimney, fills with smoke) -->
  <g transform="translate(800,600)">
    <ellipse cx="0" cy="0" rx="200" ry="80" fill="#2b2b2b" stroke="#111" stroke-width="8"/>
    <ellipse cx="0" cy="-40" rx="180" ry="70" fill="#333"/>
    <ellipse cx="0" cy="-80" rx="160" ry="60" fill="#2a2a2a"/>

    <!-- Glowing stones -->
    <g>
      <ellipse cx="-80" cy="-80" rx="40" ry="24" fill="url(#stone)"/>
      <ellipse cx="0" cy="-90" rx="44" ry="26" fill="url(#stone)"/>
      <ellipse cx="80" cy="-82" rx="38" ry="22" fill="url(#stone)"/>
      <ellipse cx="-20" cy="-60" rx="36" ry="20" fill="url(#stone)"/>
      <ellipse cx="40" cy="-65" rx="30" ry="18" fill="url(#stone)"/>
    </g>

    <!-- Inner glow rising from stones -->
    <circle cx="0" cy="-90" r="140" fill="url(#stoneGlow)"/>
  </g>

  <!-- Rising smoke -->
  <g opacity="0.5">
    <ellipse cx="800" cy="300" rx="400" ry="200" fill="url(#smoke)"/>
    <ellipse cx="820" cy="200" rx="300" ry="150" fill="url(#smoke)" opacity="0.4"/>
    <ellipse cx="780" cy="100" rx="250" ry="120" fill="url(#smoke)" opacity="0.3"/>
  </g>

  <!-- Heat shimmer rising -->
  <g transform="translate(800,360)">
    <rect x="-30" y="-140" width="20" height="140" fill="url(#heat)" opacity="0.4"/>
    <rect x="20" y="-120" width="16" height="120" fill="url(#heat)" opacity="0.35"/>
  </g>

  <!-- Label -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="24" opacity="0.7" fill="#fff">
    <text x="24" y="48">Tier 5 Â· Savusauna</text>
  </g>
</svg>
