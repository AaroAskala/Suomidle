<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <!-- Background gradient: darker dusk sky -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f3e4cf"/>
      <stop offset="70%" stop-color="#e6cfa6"/>
      <stop offset="100%" stop-color="#d4b98a"/>
    </linearGradient>

    <!-- Vignette -->
    <radialGradient id="vignette" cx="50%" cy="60%" r="65%">
      <stop offset="70%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.15)"/>
    </radialGradient>

    <!-- Ground gradient -->
    <linearGradient id="ground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bfa070"/>
      <stop offset="100%" stop-color="#9d7f55"/>
    </linearGradient>

    <!-- Fire glow (brighter than Tier1) -->
    <radialGradient id="emberGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffeaa0" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#ff8a00" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="flame" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#d93b1b"/>
      <stop offset="50%" stop-color="#ff7f2a"/>
      <stop offset="100%" stop-color="#ffd36b"/>
    </linearGradient>

    <linearGradient id="heat" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,180,90,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,180,90,0)"/>
    </linearGradient>

    <linearGradient id="spark" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#ff6a00"/>
      <stop offset="100%" stop-color="#ffd36b"/>
    </linearGradient>

    <!-- Shadow filter for logs -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#vignette)"/>

  <!-- Ground -->
  <rect x="0" y="640" width="1600" height="260" fill="url(#ground)"/>

  <!-- Tent silhouette in background -->
  <polygon points="600,640 1000,640 800,300" fill="#3e2c1e" opacity="0.3"/>

  <!-- Fire glow -->
  <circle cx="800" cy="620" r="220" fill="url(#emberGlow)"/>

  <!-- Flames -->
  <g transform="translate(800,600)">
    <!-- heat shimmer columns -->
    <rect x="-12" y="-180" width="22" height="180" fill="url(#heat)" opacity="0.35"/>
    <rect x="36" y="-160" width="16" height="160" fill="url(#heat)" opacity="0.25"/>
    <rect x="-54" y="-150" width="18" height="150" fill="url(#heat)" opacity="0.25"/>

    <!-- flame shapes (bigger than tier1) -->
    <path d="M0,0
             c 20,-60 -6,-100 -24,-125
             c 28,22 52,52 58,90
             c 6,40 -6,62 -30,78
             c -24,-8 -42,-24 -48,-44
             c -6,-20 2,-38 14,-52
             z"
          fill="url(#flame)" stroke="#803510" stroke-width="7" stroke-linejoin="round"/>

    <path d="M-34,16
             c 10,-32 -8,-60 -22,-76
             c 18,10 34,30 38,54
             c 4,24 -6,38 -16,46
             z"
          fill="url(#flame)" opacity="0.8" stroke="#803510" stroke-width="5"/>

    <path d="M34,18
             c 10,-30 0,-52 -14,-70
             c 12,8 24,26 28,44
             c 4,18 -4,32 -14,38
             z"
          fill="url(#flame)" opacity="0.75" stroke="#803510" stroke-width="5"/>
  </g>

  <!-- Logs -->
  <g transform="translate(800,690)" filter="url(#softShadow)">
    <g transform="rotate(-15)">
      <rect x="-150" y="-24" rx="12" ry="12" width="180" height="48" fill="#7c4f2a" stroke="#4d311b" stroke-width="6"/>
      <circle cx="-130" cy="0" r="10" fill="#5b3a21"/>
      <circle cx="0" cy="0" r="10" fill="#5b3a21"/>
    </g>
    <g transform="rotate(20)">
      <rect x="-30" y="-24" rx="12" ry="12" width="180" height="48" fill="#8b5a2b" stroke="#4d311b" stroke-width="6"/>
      <circle cx="0" cy="0" r="10" fill="#5b3a21"/>
      <circle cx="150" cy="0" r="10" fill="#5b3a21"/>
    </g>
  </g>

  <!-- Sparks (more than Tier1) -->
  <g fill="url(#spark)">
    <circle cx="770" cy="480" r="3.5"/>
    <circle cx="830" cy="500" r="3"/>
    <circle cx="790" cy="460" r="2.5"/>
    <circle cx="810" cy="430" r="2.8"/>
    <circle cx="850" cy="450" r="2.2"/>
    <circle cx="760" cy="510" r="2.4"/>
  </g>

  <!-- Label -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="24" opacity="0.5">
    <text x="24" y="48">Tier 2 Â· Telttasauna</text>
  </g>
</svg>
