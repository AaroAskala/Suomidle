<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <!-- Wooden wall background -->
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d8b07a"/>
      <stop offset="100%" stop-color="#b3834c"/>
    </linearGradient>

    <!-- Vignette to darken corners -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="70%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.25)"/>
    </radialGradient>

    <!-- Heater body gradient -->
    <linearGradient id="heaterBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#444"/>
      <stop offset="100%" stop-color="#222"/>
    </linearGradient>

    <!-- Heating elements glow -->
    <linearGradient id="heaterGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff9933"/>
      <stop offset="50%" stop-color="#ff3300"/>
      <stop offset="100%" stop-color="#ff9933"/>
    </linearGradient>

    <!-- Stone gradient -->
    <linearGradient id="stone" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#555"/>
      <stop offset="100%" stop-color="#2b2b2b"/>
    </linearGradient>

    <!-- Heat shimmer -->
    <linearGradient id="heat" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,200,120,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,200,120,0)"/>
    </linearGradient>

    <!-- Electric spark -->
    <linearGradient id="elecSpark" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#00c3ff"/>
      <stop offset="100%" stop-color="#7df9ff"/>
    </linearGradient>
  </defs>

  <!-- Wooden sauna wall -->
  <rect width="1600" height="900" fill="url(#wall)"/>
  <rect width="1600" height="900" fill="url(#vignette)"/>

  <!-- Wooden floor -->
  <rect y="700" width="1600" height="200" fill="#8b5e33"/>

  <!-- Electric sauna heater -->
  <g transform="translate(800,600)">
    <!-- Heater body -->
    <rect x="-120" y="-120" width="240" height="240" rx="20" fill="url(#heaterBody)" stroke="#111" stroke-width="6"/>
    <!-- Heating element glow bars -->
    <rect x="-80" y="40" width="160" height="10" fill="url(#heaterGlow)" opacity="0.8"/>
    <rect x="-80" y="10" width="160" height="10" fill="url(#heaterGlow)" opacity="0.8"/>
    <rect x="-80" y="-20" width="160" height="10" fill="url(#heaterGlow)" opacity="0.8"/>
    <rect x="-80" y="-50" width="160" height="10" fill="url(#heaterGlow)" opacity="0.8"/>
    <!-- Stones on top -->
    <g>
      <ellipse cx="-60" cy="-90" rx="40" ry="24" fill="url(#stone)"/>
      <ellipse cx="0" cy="-100" rx="44" ry="26" fill="url(#stone)"/>
      <ellipse cx="60" cy="-92" rx="38" ry="22" fill="url(#stone)"/>
      <ellipse cx="-20" cy="-70" rx="36" ry="20" fill="url(#stone)"/>
      <ellipse cx="40" cy="-75" rx="30" ry="18" fill="url(#stone)"/>
    </g>
  </g>

  <!-- Heat shimmer rising -->
  <g transform="translate(800,380)">
    <rect x="-20" y="-120" width="10" height="120" fill="url(#heat)" opacity="0.3"/>
    <rect x="10" y="-100" width="10" height="100" fill="url(#heat)" opacity="0.25"/>
  </g>

  <!-- Electric sparks -->
  <g fill="url(#elecSpark)" opacity="0.9">
    <circle cx="770" cy="420" r="3"/>
    <circle cx="830" cy="440" r="2.8"/>
    <circle cx="800" cy="390" r="2.5"/>
    <circle cx="845" cy="410" r="2.2"/>
    <circle cx="755" cy="410" r="2.4"/>
  </g>

  <!-- Label -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="24" opacity="0.6">
    <text x="24" y="48">Tier 3 · Sähkösauna</text>
  </g>
</svg>
