<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <!-- Wooden wall background -->
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d1a168"/>
      <stop offset="100%" stop-color="#a06d37"/>
    </linearGradient>

    <!-- Vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="70%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.3)"/>
    </radialGradient>

    <!-- Stove body gradient -->
    <linearGradient id="stoveBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#555"/>
      <stop offset="100%" stop-color="#222"/>
    </linearGradient>

    <!-- Fire glow -->
    <radialGradient id="fireGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffef9f" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ff4500" stop-opacity="0"/>
    </radialGradient>

    <!-- Flame gradient -->
    <linearGradient id="flame" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#c92a1b"/>
      <stop offset="50%" stop-color="#ff7420"/>
      <stop offset="100%" stop-color="#ffe56b"/>
    </linearGradient>

    <!-- Stone gradient -->
    <linearGradient id="stone" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#666"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>

    <!-- Heat shimmer -->
    <linearGradient id="heat" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,180,90,0.4)"/>
      <stop offset="100%" stop-color="rgba(255,180,90,0)"/>
    </linearGradient>
  </defs>

  <!-- Sauna background -->
  <rect width="1600" height="900" fill="url(#wall)"/>
  <rect width="1600" height="900" fill="url(#vignette)"/>

  <!-- Wooden floor -->
  <rect y="700" width="1600" height="200" fill="#774e29"/>

  <!-- Stove -->
  <g transform="translate(800,580)">
    <!-- Stove body -->
    <rect x="-130" y="-140" width="260" height="280" rx="20" fill="url(#stoveBody)" stroke="#111" stroke-width="6"/>
    <!-- Fire window glow -->
    <rect x="-80" y="20" width="160" height="100" rx="8" fill="url(#fireGlow)" stroke="#111" stroke-width="4"/>
    <!-- Fire inside window -->
    <g transform="translate(0,70)">
      <path d="M0,0
               c 26,-60 -8,-90 -34,-110
               c 36,20 68,50 76,86
               c 8,36 -8,58 -38,72
               c -30,-8 -52,-24 -60,-44
               c -8,-20 2,-38 16,-52
               z"
            fill="url(#flame)" opacity="0.9"/>
    </g>
    <!-- Stones on top -->
    <g>
      <ellipse cx="-60" cy="-120" rx="42" ry="24" fill="url(#stone)"/>
      <ellipse cx="0" cy="-130" rx="48" ry="26" fill="url(#stone)"/>
      <ellipse cx="60" cy="-122" rx="42" ry="22" fill="url(#stone)"/>
      <ellipse cx="-20" cy="-100" rx="38" ry="20" fill="url(#stone)"/>
      <ellipse cx="40" cy="-105" rx="34" ry="18" fill="url(#stone)"/>
    </g>
  </g>

  <!-- Heat shimmer rising -->
  <g transform="translate(800,360)">
    <rect x="-20" y="-120" width="14" height="120" fill="url(#heat)" opacity="0.35"/>
    <rect x="14" y="-100" width="12" height="100" fill="url(#heat)" opacity="0.3"/>
  </g>

  <!-- Label -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="24" opacity="0.65">
    <text x="24" y="48">Tier 4 Â· Puusauna</text>
  </g>
</svg>
