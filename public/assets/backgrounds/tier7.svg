<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <!-- Fiery cavern wall -->
    <linearGradient id="caveWall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#400a0a"/>
      <stop offset="100%" stop-color="#140202"/>
    </linearGradient>

    <!-- Vignette -->
    <radialGradient id="vignette" cx="50%" cy="60%" r="80%">
      <stop offset="70%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.75)"/>
    </radialGradient>

    <!-- Lava gradient -->
    <radialGradient id="lava" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#fff0a3" stop-opacity="1"/>
      <stop offset="30%" stop-color="#ff7a00" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#5a0000" stop-opacity="0.8"/>
    </radialGradient>

    <!-- Flame gradient (more contrast) -->
    <linearGradient id="flame" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#7a0000"/>
      <stop offset="35%" stop-color="#ff3b00"/>
      <stop offset="70%" stop-color="#ffb300"/>
      <stop offset="100%" stop-color="#ffffcc"/>
    </linearGradient>

    <!-- Ember sparks -->
    <linearGradient id="ember" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#ff7b22"/>
      <stop offset="100%" stop-color="#fff7a6"/>
    </linearGradient>

    <!-- Heat shimmer -->
    <linearGradient id="heat" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,210,120,0.75)"/>
      <stop offset="100%" stop-color="rgba(255,210,120,0)"/>
    </linearGradient>

    <!-- Pentagram glow -->
    <radialGradient id="pentaGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="rgba(255,80,60,0.7)"/>
      <stop offset="100%" stop-color="rgba(255,80,60,0)"/>
    </radialGradient>

    <!-- Pentagram stroke gradient -->
    <linearGradient id="pentaStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff3a2a"/>
      <stop offset="100%" stop-color="#ffb38a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#caveWall)"/>
  <rect width="1600" height="900" fill="url(#vignette)"/>

  <!-- Glowing pentagram on cavern wall -->
  <g transform="translate(800,360)" opacity="0.9">
    <!-- Soft glow behind symbol -->
    <circle cx="0" cy="0" r="260" fill="url(#pentaGlow)"/>
    <!-- Outer circle (etched) -->
    <circle cx="0" cy="0" r="220" fill="none" stroke="url(#pentaStroke)" stroke-width="10" opacity="0.9"/>
    <!-- Pentagram (five-point star) -->
    <g fill="none" stroke="url(#pentaStroke)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
      <!-- Star path (drawn using points on a circle) -->
      <path d="
        M 0,-180
        L 171.1,55.6
        L -171.1,55.6
        L 171.1,-55.6
        L 0,180
        L -171.1,-55.6
        L 171.1,-55.6
        L 0,-180
        L -171.1,55.6
        L 0,180
        " opacity="0.95"/>
    </g>
  </g>

  <!-- Ground lava pit -->
  <ellipse cx="800" cy="730" rx="430" ry="150" fill="url(#lava)" stroke="#3a0000" stroke-width="14"/>

  <!-- Central inferno flames rising from pit (bigger/chaotic) -->
  <g transform="translate(800,600)">
    <path d="M0,0
             c 60,-180 -30,-290 -80,-350
             c 80,50 160,130 175,220
             c 15,90 -20,150 -80,185
             c -55,-18 -95,-50 -110,-90
             c -15,-40 8,-80 30,-110
             z"
          fill="url(#flame)" stroke="#5a0000" stroke-width="10" opacity="0.98"/>
    <path d="M-80,25
             c 30,-110 -30,-180 -70,-220
             c 60,30 120,90 135,165
             c 12,60 -15,105 -45,130
             z"
          fill="url(#flame)" stroke="#5a0000" stroke-width="8" opacity="0.9"/>
    <path d="M80,30
             c 30,-100 0,-165 -55,-210
             c 45,30 95,90 110,150
             c 12,45 -15,90 -40,105
             z"
          fill="url(#flame)" stroke="#5a0000" stroke-width="8" opacity="0.9"/>
  </g>

  <!-- Peripheral flames along edges -->
  <g opacity="0.8" fill="url(#flame)">
    <path d="M270,730 c 50,-140 0,-230 -60,-290 c 60,30 120,105 135,180 c 15,60 -15,105 -45,120 z"/>
    <path d="M1330,730 c 45,-130 -15,-210 -70,-260 c 60,25 105,95 120,160 c 15,55 -15,100 -50,120 z"/>
  </g>

  <!-- Dense embers and sparks of hell -->
  <g fill="url(#ember)" opacity="0.95">
    <!-- center -->
    <circle cx="800" cy="400" r="4.2"/>
    <circle cx="820" cy="360" r="3.8"/>
    <circle cx="780" cy="370" r="3.6"/>
    <circle cx="840" cy="420" r="3.4"/>
    <circle cx="760" cy="420" r="3.2"/>
    <circle cx="870" cy="380" r="3.4"/>
    <circle cx="730" cy="390" r="3.2"/>
    <!-- left cluster -->
    <circle cx="620" cy="460" r="3.6"/>
    <circle cx="600" cy="500" r="3.2"/>
    <circle cx="640" cy="520" r="3.0"/>
    <circle cx="660" cy="480" r="3.4"/>
    <!-- right cluster -->
    <circle cx="980" cy="460" r="3.6"/>
    <circle cx="1000" cy="500" r="3.2"/>
    <circle cx="960" cy="520" r="3.0"/>
    <circle cx="940" cy="480" r="3.4"/>
  </g>

  <!-- Heavier heat shimmer -->
  <g transform="translate(800,320)">
    <rect x="-60" y="-240" width="30" height="240" fill="url(#heat)" opacity="0.65"/>
    <rect x="50" y="-210" width="26" height="210" fill="url(#heat)" opacity="0.55"/>
  </g>

  <!-- Label -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="26" fill="#fff" opacity="0.95">
    <text x="24" y="52">Tier 7 Â· Perkele (Hellflames + Pentagram)</text>
  </g>
</svg>
